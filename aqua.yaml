---
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
checksum:
  enabled: true
  require_checksum: true
  supported_envs:
  - all
registries:
- type: standard
  ref: v4.436.0 # renovate: depName=aquaproj/aqua-registry
packages:
# GitHub related tools
- name: cli/cli@v2.83.1
- name: rhysd/actionlint@v1.7.8 # GitHub Actions linter
- name: suzuki-shunsuke/ghalint@v1.5.3 # GitHub Actions linter
- name: suzuki-shunsuke/disable-checkout-persist-credentials@v0.1.3 # GitHub Actions settings persist-credentials
- name: suzuki-shunsuke/ghatm@v0.3.7 # GitHub Actions settings timeout-minutes
# Security related tools
- name: aquasecurity/trivy@v0.67.2 # vulnerability scanner
- name: gitleaks/gitleaks@v8.29.0 # secret scanner
# Go related tools
- name: protocolbuffers/protobuf-go/protoc-gen-go@v1.36.10 # protobuf code generator
- name: grpc/grpc-go/protoc-gen-go-grpc@cmd/protoc-gen-go-grpc/v1.5.1 # gRPC code generator
- name: bufbuild/buf@v1.60.0 # protobuf linter and formatter
- name: protocolbuffers/protobuf/protoc@v33.1 # protobuf compiler
- name: oapi-codegen/oapi-codegen@v2.5.1
- name: go-delve/delve@v1.25.2 # debugger
- name: golangci/golangci-lint@v2.6.2 # linter
- name: mvdan/gofumpt@v0.9.2 # code formatter(vs gofmt)
- name: air-verse/air@v1.63.1 # live reload
- name: golang/vuln/govulncheck@v1.1.4 # vulnerability scanner
- name: swaggo/swag@v1.16.6 # API documentation generator
- name: go-swagger/go-swagger@v0.33.1 # API documentation generator
- name: ko-build/ko@v0.18.0 # container builder
# Terraform related tools
- name: hashicorp/terraform@v1.13.5 # terraform
- name: terraform-linters/tflint@v0.60.0 # linter
- name: terraform-docs/terraform-docs@v0.20.0 # documentation generator
- name: getsops/sops@v3.11.0 # encryption tool
