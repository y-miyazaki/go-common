version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: title
        and:
          - or:
              - must_include:
                  regex: 'test-\d+:.+$'
                  message: "Add your JIRA issue key"
              - must_include:
                  regex: 'test1-\d+:.+$'
                  message: "Add your JIRA issue key"
          - must_exclude:
              regex: ^\[WIP\]
      - do: headRef
        must_include:
          regex: "^(fix\/.+|feature\/.+|hotfix\/.+|release\/.+|develop|staging|main|master)$"
          message: "Check your branch rule name."
