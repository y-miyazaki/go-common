name: CI - coverage

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test-and-coverage:
    name: Test and upload coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install test dependencies
        run: |
          go mod download

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          # Run all tests, produce coverage files per package
          # Exclude internal test helpers or third-party packages if needed
          go test ./... -coverprofile=coverage/coverage.out -covermode=atomic

      - name: Upload coverage artifact (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/coverage.out

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.out
          fail_ci_if_error: false
        env:
          # Optionally set CODECOV_TOKEN in repository secrets for private repos
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
