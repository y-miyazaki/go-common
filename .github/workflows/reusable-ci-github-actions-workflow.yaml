# This is a reusable GitHub Actions workflow for CI that performs linting on GitHub Actions workflows.
# It uses aqua to install necessary tools and runs actionlint, ghalint, and zizmor
name: reusable-ci-github-actions-workflow

on:
  workflow_call:
    inputs:
      aqua_version:
        required: false
        type: string
        default: v2.55.1
      zizmor_version:
        required: false
        type: string
        default: v1.16.3

env:
  AQUA_VERSION: ${{ inputs.aqua_version }}
  ZIZMOR_VERSION: ${{ inputs.zizmor_version }}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: ${{ inputs.aqua_version }}
      # github workflows/action's Static Checker
      - name: Run actionlint
        run: actionlint -color -oneline
      # checkout's persist-credentials: false checker
      - name: Run ghalint
        run: ghalint run
      # A static analysis tool for GitHub Actions
      - name: Run zizmor
        run: docker run -t -v .:/github ghcr.io/woodruffw/zizmor:${ZIZMOR_VERSION} /github --min-severity medium
