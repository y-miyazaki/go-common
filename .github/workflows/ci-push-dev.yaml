# CI workflow for base component in dev environment
name: ci-push-dev

on:
  push:
    branches:
      - "dependabot/**"
      - "feature/**"
      - "develop"
    paths:
      - ".github/workflows/ci-push-dev.yaml"
      - ".github/workflows/reusable-ci-go-common.yaml"
      - "example/**"
      - "pkg/**"
      - "go.mod"
      - "go.sum"
      - ".golangci.yaml"
      - "trivy.yaml"
  pull_request:
    branches:
      - "dependabot/**"
      - "feature/**"
      - "develop"
    paths:
      - ".github/workflows/ci-push-dev.yaml"
      - ".github/workflows/reusable-ci-go-common.yaml"
      - "example/**"
      - "pkg/**"
      - "go.mod"
      - "go.sum"
      - ".golangci.yaml"
      - "trivy.yaml"

jobs:
  go-ci:
    uses: ./.github/workflows/reusable-ci-go-common.yaml
    with:
      environment: "dev"
      component: "go-common"
      go_path: "."
    permissions:
      id-token: write
      contents: read
      pull-requests: write

