#--------------------------------------------------------------
# Report Options
#--------------------------------------------------------------
# Same as '--format'
# Default is 'table'
format: table

# Same as '--severity'
# Default is all severities
severity:
  - HIGH
  - CRITICAL

#--------------------------------------------------------------
# Scan Options
#--------------------------------------------------------------
scan:
  security-checks:
    - config
    - misconfig
    - secret
    - vuln
  # Same as '--skip-dirs'
  # Default is empty
  skip-dirs:
    - "env/"
    - "test/"
    - "**/.terraform/**/*"
  # Same as '--skip-files'
  # Default is empty
  skip-files:
    - nodejs/Dockerfile

#--------------------------------------------------------------
# Misconfiguration Options
#--------------------------------------------------------------
misconfiguration:
  terraform:
    exclude-downloaded-modules: true
